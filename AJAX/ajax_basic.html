<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class="content" id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
    </div>

    <script type="text/javascript">
        // Create the XMLHttpRequest object
        var ajax = new XMLHttpRequest();

        // Open the request (GET method, content.html file)
        ajax.open('GET', 'content.html');

        // Define the callback function for the readystatechange event
        ajax.onreadystatechange = function() {
            // Check if the request is complete and successful
            if (ajax.readyState === 4 && ajax.status === 200) {
                // Update the content div with the response text
                document.getElementById("content").innerHTML = ajax.responseText;
            }
        };

        // Function to send the AJAX request
        function getContent() {
            ajax.send();
            // Hide the button after the request is sent
            document.getElementById('btn_content').style.display = 'none';
        }
    </script>
</body>
</html>
