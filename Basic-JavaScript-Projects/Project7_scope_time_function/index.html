<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project 7: Scope and Time Functions</title>
    <script src="JS/main.js" defer></script> <!-- Link to JS file -->
</head>
<body>
    <h1>Scope and Time Functions in JavaScript</h1>

    <!-- Section for checking age -->
    <h2>Check Age</h2>
    <label for="age">Enter your age: </label>
    <input type="number" id="age" placeholder="Enter age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>

    <hr>

    <!-- Section for testing the time function -->
    <h2>Time Function</h2>
    <button onclick="timeFunction()">Start Timer</button>
    <p id="timerResult"></p>

    <hr>

    <!-- Section for debugging function with an error -->
    <h2>Debugging Function</h2>
    <button onclick="debuggingFunction()">Test Error</button>
    <!-- This paragraph will show the error or the success message -->
    <p id="debuggingResult"></p>

</body>
