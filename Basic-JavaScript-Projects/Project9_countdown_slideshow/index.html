<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Slideshow</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Link to the CSS file -->
    <script src="JS/main.js" defer></script> <!-- Link to the JS file -->
</head>
<body>

    <h1>Countdown Slideshow</h1>
    <div id="countdownDisplay"></div> <!-- Display countdown -->

    <div class="slideshow-container">
        <!-- Slideshow images -->
        <div class="slides fade">
            <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="slides fade">
            <img src="images/image2.jpg" alt="Image 2">
        </div>
        <div class="slides fade">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
        <div class="slides fade">
            <img src="images/image4.jpg" alt="Image 4">
        </div>
        <div class="slides fade">
            <img src="images/image5.jpg" alt="Image 5">
        </div>
    </div>

</body>
</html>
