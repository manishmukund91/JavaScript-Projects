<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in JavaScript</title>
    <script src="JS/main.js" defer></script> <!-- Link to the JS file -->
</head>
<body>

    <h1>String Methods in JavaScript</h1>

    <!-- Concatenate Strings -->
    <h2>Concatenate Strings</h2>
    <button onclick="concatStrings()">Concatenate Strings</button>
    <p id="concatResult"></p>

    <hr>

    <!-- Slice String -->
    <h2>Slice String</h2>
    <button onclick="sliceString()">Slice String</button>
    <p id="sliceResult"></p>

    <hr>

    <!-- Convert to String -->
    <h2>Convert to String</h2>
    <button onclick="toStringExample()">Convert to String</button>
    <p id="toStringResult"></p>

    <hr>

    <!-- Precision Method -->
    <h2>To Precision</h2>
    <button onclick="toPrecisionExample()">To Precision</button>
    <p id="precisionResult"></p>

</body>
</html>
